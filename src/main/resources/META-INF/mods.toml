modLoader="javafml"
loaderVersion="[41,)"
license="MIT"
logoFile="icon.png"

[[mods]]
    modId="dramaticdoors"
    version="${file.jarVersion}"
    displayName="Dramatic Doors"
    displayURL="https://www.curseforge.com/minecraft/mc-mods/dramatic-doors"
    issueTrackerURL="https://github.com/TheFizzWare/DramaticDoors/issues"
    authors="FizzWare"
    credits="Thanks to the creators of Minecraft and Forge.\n     Kitteh6660 for maintaining and updating this mod.     WenXin2 for the updated Pokecube compat.     ChuijkYahus on GitHub for Chinese translations."
    description='''
    Doors that are barely tall enough to fit your player ... ?
    Doors that suffocate you when you ride ol' Blackjack the horse through? Enderman discrimination? Seriously?
    ... PAH!!

    Can we not have intrigue?  Whatever happened to the tender grace and elegance of a nice tall door? Where is the drama?!?
    Here. I have it. And now you can too.

    Gone are the ways of the past - with the new Dramatic Doors mod!

    With the modern era of innovations comes two new door types: the tall door and the short door.
    These 1-block-high short doors and 3-block-high tall doors come in every vanilla variety;
    Iron, Oak, Spruce, Birch, Acacia, Dark Oak, Jungle, Crimson, and Warped! And in 1.19+, the all-new Mangrove!
    Craft one by putting 3 of the variant vertically in a crafting table, whether vanilla or modded.
    
    Now supports over 70 mods!
    '''

